<!-- pipepal.html -->
<div id="pipepal-widget">
  <!-- 1) Toggle button -->
  <button id="pipepal-toggle">Assistance</button>

  <!-- 2) Chat window (hidden by default) -->
  <div id="pipepal-chat" class="pipepal-hidden">
    <!-- Header -->
    <div id="pipepal-header">
      <span>🤖 PipePal</span>
      <div id="pipepal-badges"></div>
      <button id="pipepal-voice-toggle" title="Toggle Voice">🔊</button>
      <button id="pipepal-close" title="Close">✖</button>
    </div>

    <!-- Messages scroll‐area -->
    <div id="pipepal-body" class="pipepal-body"></div>

    <!-- Footer: quick replies + input -->
    <div class="pipepal-footer">
      <!-- Quick‐reply buttons -->
      <div class="pipepal-quick-buttons">
        <button>Book Appointment</button>
        <button>Get Quote</button>
        <button>Live Agent</button>
        <button class="emergency-btn plumbing">Plumbing Emergency</button>
        <button class="emergency-btn electrical">Electrical Emergency</button>
        <button class="emergency-btn heating">Heating Emergency</button>
      </div>
      <!-- Input / Send -->
      <div id="pipepal-input-container" class="pipepal-input-container">
        <input
          id="pipepal-user-input"
          type="text"
          placeholder="Type your message…"
          autocomplete="off"
        />
        <button id="pipepal-send" title="Send">➤</button>
        <div id="autocomplete-suggestions" class="autocomplete-list"></div>
      </div>
    </div>

    <!-- Typing indicator -->
    <div id="pipepal-typing" class="pipepal-typing">PipePal is typing...</div>
  </div>
</div>
